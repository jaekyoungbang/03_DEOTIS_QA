    <script>
        let isProcessing = false;
        let currentTimer = null;
        
        // ìŠ¤í¬ë¡¤ í•˜ë‹¨ìœ¼ë¡œ
        function scrollToBottom() {

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // í…ìŠ¤íŠ¸ í¬ë§·íŒ…
        function formatText(text) {
            if (!text) return '';
            
            return text
                // í…Œì´ë¸” í˜•íƒœ ì²˜ë¦¬
                .replace(/\|(.+)\|/g, function(match, content) {
                    const cells = content.split('|').map(cell => cell.trim());
                    if (cells.length > 1) {
                        return '<div style="display:flex;gap:1rem;margin:0.5rem 0;">' + 
                            cells.map(cell => `<div style="flex:1;padding:0.5rem;background:#f8f9fa;border-radius:4px;">${cell}</div>`).join('') + 
                            '</div>';
                    }
                    return match;
                })
                // ìˆœì„œ ìˆëŠ” ëª©ë¡ ê°•í™”
                .replace(/^\d+\)\s(.+)$/gm, '<div style="margin: 8px 0; padding: 8px 12px; background: #f0f8ff; border-left: 3px solid #667eea; border-radius: 4px;"><strong>$&</strong></div>')
                // ê¸°ë³¸ ë§ˆí¬ë‹¤ìš´
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^[-â€¢]\s(.+)$/gm, '<div style="margin: 4px 0; padding-left: 20px;">â€¢ $1</div>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
        }
        
        // ì¶”ì²œ ì§ˆë¬¸ í´ë¦­
        function askQuestion(question) {
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.value = question;
                sendMessage();
            }
        }
        
        // ì§ˆë¬¸ í‘œì‹œ
        function displayQuestion(question) {
            const chatHistory = document.getElementById('chatHistory');
            
            // ì¶”ì²œ ì§ˆë¬¸ ìˆ¨ê¸°ê¸°
            const suggestions = chatHistory.querySelector('.suggestions');
            if (suggestions) {
                suggestions.style.display = 'none';
            }
            
            // QA ê·¸ë£¹ ìƒì„±
            const qaGroup = document.createElement('div');
            qaGroup.className = 'qa-group';
            
            // ì‚¬ìš©ì ì§ˆë¬¸
            const userQuestion = document.createElement('div');
            userQuestion.className = 'user-question';
            userQuestion.innerHTML = `
                <div class="user-question-content">
                    <strong>ì§ˆë¬¸:</strong> ${escapeHtml(question)}
                    <div style="font-size: 0.8rem; opacity: 0.8; margin-top: 0.5rem;">
                        ${new Date().toLocaleTimeString()}
                    </div>

            `;
            qaGroup.appendChild(userQuestion);
            
            // AI ì‘ë‹µ ì¹´ë“œ
            const aiResponse = document.createElement('div');
            aiResponse.className = 'ai-response';
            aiResponse.id = 'current-response';
            aiResponse.innerHTML = `
                <div class="ai-response-header">
                    ğŸ¤– DEOTIS RAG Agent
                    <div class="model-badge">ChatGPT API</div>
                </div>
                <div class="ai-response-content" id="response-content">
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">ë¬¸ì„œë¥¼ ë¶„ì„í•˜ì—¬ ë‹µë³€ì„ ìƒì„±í•˜ê³  ìˆìŠµë‹ˆë‹¤...</div>
                        <div class="loading-timer" id="timer">0ì´ˆ ê²½ê³¼</div>
                    </div>
                </div>
            `;
            
            qaGroup.appendChild(aiResponse);
            chatHistory.appendChild(qaGroup);
            
            // íƒ€ì´ë¨¸ ì‹œì‘
            let seconds = 0;
            currentTimer = setInterval(() => {
                seconds++;
                const timerEl = document.getElementById('timer');
                if (timerEl) {
                    timerEl.textContent = `${seconds}ì´ˆ ê²½ê³¼`;
                }
            }, 1000);
            
            scrollToBottom();
        }
        
        // ê²°ê³¼ í‘œì‹œ
        function displayResult(result) {
            const responseContent = document.getElementById('response-content');
            if (!responseContent) return;
            
            // íƒ€ì´ë¨¸ ì •ë¦¬
            if (currentTimer) {
                clearInterval(currentTimer);
                currentTimer = null;
            }
            
            let html = `
                <div class="response-content">
                    ${formatText(result.answer)}
                </div>
                <div class="response-meta">
                    <div class="meta-item">
                        <span>ğŸ¤–</span>
                        <span>${result.model || 'ChatGPT API'}</span>
                    </div>
                    <div class="meta-item">

                        <span>${(result.response_time || 0).toFixed(1)}ì´ˆ</span>
                    </div>
                    <div class="meta-item">

                        <span>ì°¸ì¡° ë¬¸ì„œ: ${result.sources ? result.sources.length : 0}ê°œ</span>

            `;
            
            // ìœ ì‚¬ë„ ì •ë³´ ì¶”ê°€
            if (result.similarity_scores && result.similarity_scores.length > 0) {
                html += `

                result.similarity_scores.slice(0, 3).forEach((sim, i) => {

            const responseContent = document.getElementById('response-content');
            if (!responseContent) return;
            
            // íƒ€ì´ë¨¸ ì •ë¦¬
            if (currentTimer) {

            responseContent.innerHTML = `

                    </div>

            `;

        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            if (isProcessing) return;
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            isProcessing = true;
            
            // UI ì—…ë°ì´íŠ¸
            displayQuestion(message);
            messageInput.value = '';
            messageInput.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const response = await fetch('/api/unified-query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: message,
                        mode: 'chatgpt-basic',
                        summarize: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Response:', result);
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                displayResult(result);
                
            } catch (error) {
                console.error('Error:', error);
                displayError(error.message);
            } finally {
                // ì…ë ¥ ë‹¤ì‹œ í™œì„±í™”
                isProcessing = false;
                messageInput.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                messageInput.focus();
            }
        }
        
        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            
            sendBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            messageInput.focus();
        });
    </script>
