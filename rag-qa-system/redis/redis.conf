# Redis configuration for RAG QA System
port 6379
bind 127.0.0.1
dir ./redis/
dbfilename dump.rdb

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile "./redis/redis.log"

# Security
# requirepass your_password_here

# Network
timeout 300
tcp-keepalive 60

# Other settings
databases 16